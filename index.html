<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button (GPT)</title>
    <!-- Linking the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
<h2 style="text-align: center;">CSS Button Example:</h2>

<!-- Basic styled button -->
<button class="basic-button">Basic Button</button>

<!-- Button with hover effect -->
<button class="hover-button">Hover Button</button>

<!-- Rounded button -->
<button class="round-button">Round Button</button>

<!-- Button with shadow effect -->
<button class="shadow-button">Shadow Button</button>

<!-- Button with gradient background -->
<button class="gradient-button">Gradient Button</button>

<!-- Button with pulse animation -->
<button class="pulse-button">Pulse Button</button>

</body>
</html>
